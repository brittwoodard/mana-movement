<!-- Click to pop up video scripts -->
<script>
    {% if page.video %}
    // Click to pop up video
    $(document).ready(function () {
        // Open modal on button click
        $("#openModalBtnVideo").click(function () {
            $("#videoModalVideo").css("display", "block");
        });

        // Close modal on close button click or outside click
        $(".close, .modal").click(function () {
            $("#videoModalVideo").css("display", "none");
            // Stop video playback by resetting the src
            $("#videoModalVideo iframe").attr("src", $("#videoModalVideo iframe").attr("src"));
        });

        // Prevent modal from closing when clicking inside the modal content
        $(".modal-content").click(function (event) {
            event.stopPropagation();
        });
    });
    {% endif %}

    {% if page.hero-banner.button.show == true %}
    // Click to pop up video
    $(document).ready(function () {
        // Open modal on button click
        $("#openModalBtnBanner").click(function () {
            $("#videoModalBanner").css("display", "block");
        });

        // Close modal on close button click or outside click
        $(".close, .modal").click(function () {
            $("#videoModalBanner").css("display", "none");
            // Stop video playback by resetting the src
            $("#videoModalBanner iframe").attr("src", $("#videoModalBanner iframe").attr("src"));
        });

        // Prevent modal from closing when clicking inside the modal content
        $(".modal-content").click(function (event) {
            event.stopPropagation();
        });
    });
    {% endif %}

    {% if page.about %}
    // Read More
    document.addEventListener('DOMContentLoaded', function () {
        var descriptionContainer = document.getElementById('aboutDescription');
        var readMoreBtn = document.getElementById('readMoreBtn');

        if (descriptionContainer.scrollHeight > descriptionContainer.clientHeight) {
            readMoreBtn.style.display = 'block';
        }

        readMoreBtn.addEventListener('click', function () {
            if (descriptionContainer.style.maxHeight) {
                descriptionContainer.style.maxHeight = null;
                readMoreBtn.textContent = 'Read More';
            } else {
                descriptionContainer.style.maxHeight = descriptionContainer.scrollHeight + 'px';
                readMoreBtn.textContent = 'Read Less';
            }
        });
    });
    {% endif %}
</script>
